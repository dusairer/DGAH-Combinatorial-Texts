<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Poem</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            background-color: #f5f5dc;
            color: #3e2723;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        
        .poem-container {
            max-width: 800px;
            margin: auto;
            background: #fff3e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.5em;
            line-height: 1.8;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <h1>Classic Poem</h1>
        <p id="poem-text"></p>
    </div>

    <script>
        fetch('Final_Merged_Text.txt')
            .then(response => response.text())
            .then(data => document.getElementById('poem-text').textContent = data)
            .catch(error => console.error('Error loading poem:', error));
    </script>
</body>
</html>
